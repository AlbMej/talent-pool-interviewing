        let svg, g, zoom, root, tooltip;
        let currentTransform = d3.zoomIdentity;
        
        function init() {
            tooltip = d3.select("#tooltip");
            
            svg = d3.select("#skill-tree")
                .append("svg")
                .attr("width", "100%")
                .attr("height", "100%");
            
            g = svg.append("g");
            
            zoom = d3.zoom()
                .scaleExtent([0.1, 3])
                .on("zoom", (event) => {
                    currentTransform = event.transform;
                    g.attr("transform", event.transform);
                });
            
            svg.call(zoom);
            
            root = d3.hierarchy(skillTreeData);
            root.x0 = 0;
            root.y0 = 0;
            root.descendants().forEach((d, i) => {
                d.id = i;
                d._children = d.children;
                if (d.depth > 2) d.children = null;
            });
            
            update(root);
        }
        
        function update(source) {
            const treeLayout = d3.tree().size([800, 1000]);
            treeLayout(root);
            
            const nodes = root.descendants();
            const links = root.links();
            
            const node = g.selectAll("g.node")
                .data(nodes, d => d.id);
            
            const nodeEnter = node.enter()
                .append("g")
                .attr("class", d => {
                    if (d.children) return "node node--internal";
                    if (d.data.type === "certification") return "node node--certification";
                    if (d.data.type === "qualification") return "node node--qualification";
                    if (d.data.type === "requirement") return "node node--requirement";
                    return "node node--leaf";
                })
                .attr("transform", d => `translate(${source.y0},${source.x0})`)
                .on("click", (event, d) => {
                    if (d.children) {
                        d._children = d.children;
                        d.children = null;
                    } else {
                        d.children = d._children;
                    }
                    update(d);
                })
                .on("mouseover", (event, d) => {
                    tooltip
                        .style("opacity", 1)
                        .html(`<strong>${d.data.name}</strong><br/>${d.depth > 0 ? "Click to expand/collapse" : ""}`)
                        .style("left", (event.pageX + 10) + "px")
                        .style("top", (event.pageY - 10) + "px");
                })
                .on("mouseout", () => {
                    tooltip.style("opacity", 0);
                });
            
            nodeEnter.append("circle")
                .attr("r", d => d.depth === 0 ? 15 : d.depth === 1 ? 12 : 8)
                .style("fill", d => {
                    if (d.depth === 0) return "#667eea";
                    if (d.data.type === "certification") return "#FF9800";
                    if (d.data.type === "qualification") return "#2196F3";
                    if (d.data.type === "requirement") return "#F44336";
                    return d.children ? "#764ba2" : "#4CAF50";
                });
            
            nodeEnter.append("text")
                .attr("dy", ".35em")
                .attr("x", d => d.children || d._children ? -13 : 13)
                .style("text-anchor", d => d.children || d._children ? "end" : "start")
                .text(d => d.data.name)
                .style("font-size", d => d.depth === 0 ? "16px" : d.depth === 1 ? "14px" : "12px");
            
            const nodeUpdate = nodeEnter.merge(node);
            
            nodeUpdate.transition()
                .duration(300)
                .attr("transform", d => `translate(${d.y},${d.x})`);
            
            nodeUpdate.select("circle")
                .attr("r", d => d.depth === 0 ? 15 : d.depth === 1 ? 12 : 8);
            
            const nodeExit = node.exit()
                .transition()
                .duration(300)
                .attr("transform", d => `translate(${source.y},${source.x})`)
                .remove();
            
            const link = g.selectAll("path.link")
                .data(links, d => d.target.id);
            
            const linkEnter = link.enter()
                .insert("path", "g")
                .attr("class", "link")
                .attr("d", d => {
                    const o = {x: source.x0, y: source.y0};
                    return diagonal(o, o);
                });
            
            linkEnter.merge(link)
                .transition()
                .duration(300)
                .attr("d", d => diagonal(d.source, d.target));
            
            link.exit()
                .transition()
                .duration(300)
                .attr("d", d => {
                    const o = {x: source.x, y: source.y};
                    return diagonal(o, o);
                })
                .remove();
            
            nodes.forEach(d => {
                d.x0 = d.x;
                d.y0 = d.y;
            });
        }
        
        function diagonal(s, d) {
            return `M ${s.y} ${s.x}
                    C ${(s.y + d.y) / 2} ${s.x},
                      ${(s.y + d.y) / 2} ${d.x},
                      ${d.y} ${d.x}`;
        }
        
        function zoomIn() {
            svg.transition().call(zoom.scaleBy, 1.5);
        }
        
        function zoomOut() {
            svg.transition().call(zoom.scaleBy, 0.67);
        }
        
        function resetZoom() {
            svg.transition().call(zoom.transform, d3.zoomIdentity);
        }
        
        function expandAll() {
            root.descendants().forEach(d => {
                if (d._children) {
                    d.children = d._children;
                    d._children = null;
                }
            });
            update(root);
        }
        
        function collapseAll() {
            root.descendants().forEach(d => {
                if (d.children && d.depth > 1) {
                    d._children = d.children;
                    d.children = null;
                }
            });
            update(root);
        }
